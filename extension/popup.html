<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 16px;
        min-width: 280px;
        margin: 0;
      }
      
      h3 {
        margin: 0 0 12px 0;
        font-size: 18px;
        color: #333;
      }
      
      p {
        margin: 0 0 16px 0;
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }
      
      button {
        width: 100%;
        padding: 10px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      button:hover {
        background: #0056b3;
      }
      
      button:active {
        background: #004085;
      }
      
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 13px;
        display: none;
      }
      
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      .status.loading {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      
      .history-link {
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #007bff;
        text-decoration: none;
        font-size: 13px;
        padding: 8px;
        border-radius: 4px;
        transition: background 0.2s;
      }
      
      .history-link:hover {
        background: #f0f0f0;
      }
      
      .secondary {
        background: #6c757d;
      }
      
      .secondary:hover {
        background: #5a6268;
      }
      
      .hidden {
        display: none !important;
      }
      
      .results {
        margin-bottom: 16px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      
      .score-display {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }
      
      .score-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background: #6c757d;
      }
      
      .score-circle.high {
        background: #28a745;
      }
      
      .score-circle.medium {
        background: #ffc107;
        color: #333;
      }
      
      .score-circle.low {
        background: #dc3545;
      }
      
      .score-info {
        flex: 1;
      }
      
      #scoreLabel {
        font-weight: 600;
        font-size: 16px;
        color: #333;
        margin-bottom: 4px;
      }
      
      #claimsInfo {
        font-size: 13px;
        color: #666;
      }
      
      .claims-list {
        max-height: 200px;
        overflow-y: auto;
      }
      
      .claim-item {
        padding: 8px;
        margin-bottom: 8px;
        background: white;
        border-radius: 4px;
        border-left: 3px solid #6c757d;
        font-size: 13px;
      }
      
      .claim-item.true {
        border-color: #28a745;
      }
      
      .claim-item.false {
        border-color: #dc3545;
      }
      
      .claim-item.mixed {
        border-color: #ffc107;
      }
      
      .claim-text {
        margin-bottom: 4px;
        line-height: 1.4;
      }
      
      .claim-score {
        font-size: 11px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>üîç Fact Checker</h3>
    <p>Real-time verification of news and article claims.</p>
    
    <div id="results" class="results hidden">
      <div class="score-display">
        <div class="score-circle" id="scoreCircle">
          <span id="scoreValue">--</span>
        </div>
        <div class="score-info">
          <div id="scoreLabel">Analyzing...</div>
          <div id="claimsInfo">--</div>
        </div>
      </div>
      <div id="claimsList" class="claims-list"></div>
    </div>
    
    <button id="analyze">üîç Analyze This Page</button>
    <button id="reanalyze" class="secondary hidden">üîÑ Re-analyze</button>
    <div class="status" id="status"></div>
    <a href="history.html" target="_blank" class="history-link">üìä View History</a>
    <script src="popup.js"></script>
  </body>
</html>
